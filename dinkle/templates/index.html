{% extends 'base.html' %} 
{% block css %}
<link
type="text/css"
rel="stylesheet"
href="{{ url_for('static', filename='styles/index.css') }}"
 /> 
{% endblock %}
{% block content %}
<!--header-->
<header class="sticky-top">
    <nav class="navbar navbar-expand-lg n1">
        <a class="navbar-brand text-white navword a1" href="https://www.dinkle.com/tw/">
            <img src="{{ url_for('static', filename='image/icon.png') }}" class="d-inline-block " alt="">
            Delight Through Connections
          </a>
          <div class="text-center navbar-center d1">
        <h1 class="text-white navbar-collapse-center navbar-center navbar-text navh1">智慧品質預測管理系統</h1>
      </div>
        <button class="navbar-toggler b1" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end d2" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Language
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">中文</a>
                <a class="dropdown-item" href="#">英文</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

</header>
<!--bg setting-->
<main class="index">
  <section class="backimage">
    <form method="post" action="/index/">
      <h3>系統登入</h3>
      <div class="form-group">
        <label for="exampleInputEmail1">帳號:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="輸入帳號">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">密碼:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="輸入密碼">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">記住我</label>
      </div>
      <div class="text-center">
      <a href="{{ url_for('hp1') }}" id="login" class="btn btn-primary text-center">登入</a>
    </div>
    </form>
  </section>
</main>
{% endblock %}
{% block js %} 
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
