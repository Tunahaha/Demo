{% block content %}
<header class="sticky-top">
    <nav class="navbar navbar-expand-lg  n1">

          <img src="{{ url_for('static', filename='image/icon.png') }}" class="d-inline-block " alt="">
          Delight Through Connections
        </a>
        <div class="text-center navbar-center d1">
          <h1 class="text-white navbar-collapse-center navbar-center">智慧品質預測管理系統</h1>
        </div>
        <div class="collapse navbar-collapse justify-content-end d2">
          <a class="navright nav-link  text-white a2" href="https://www.dinkle.com/tw/">
      <img src="{{ url_for('static', filename='image/Vector.png') }}" class="d-inline-block " alt="">
      登出
    </a>
        </div>
    </nav>
  
  
  <nav class="nav-monitor navbar navbar-expand-lg  n2">
  <a class="navbar-brand" href="{{ url_for('hp1') }}">
    <img src="{{ url_for('static', filename='image/Home.png') }}" class="d-inline-block " alt="">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse font-monitor" id="navbarNav">
    <ul class="navbar-nav h-100">
      <li class="nav-item  li_monitor">
        <a class="nav-link" id="111" href="{{ url_for('monitor1') }}">即時監控</a>
      </li>

      </li>
      <li class="nav-item active li_monitor">
        <a class="nav-link" href="{{ url_for('fix') }}">維修回報</a>
      </li>
      <li class="nav-item li_monitor">
        <a class="nav-link active" href="{{ url_for('information') }}">預測資訊</a>

  </header>
<main class="form">
 <div class="title"></div>
 <div class="container">
    <div class="number"></div>
    <div class="up"></div>
    <form method="post" action="/form/">
        <div class="form-group f1">
          <label for="form_num">回報人員編號</label>
          <input type="text" class="form-control" id="form_num" name="form_num"  required>
        </div>
        <div class="form-group f2">
          <label for="form_fix">是否採取維修</label>
          <input id="form_fix" type="radio" name="form_fix" value="True" checked>是 
          <input id="form_fix1" type="radio" name="form_fix" value="Flase">否
        </div>
        <div class="form-group f3">
          <label for="form_re">維修原因回報</label>
          <select id="form_re" name="form_re">
            <option value="speedfast" selected="True">機台轉速過快</option>
            <option value="another">其他</option>
        </select>
        </div>
        <div class="form-group f4">
          <label for="form_port">維修事項回報</label>
          <select  id="form_port" name="form_port">
            <option value="stop" selected="True">停機重開</option>
            <option value="another2">其他</option>
        </select>
        </div>
        <div class="form-group f5">
          <label for="form_mark">備註</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" name="form_mark" rows="3"></textarea>
        </div>
        <hr>
        <button type="submit" class="btn btn-dirty-purple btn1">送出</button>
        <a href="{{ url_for('fix') }}" class="btn btn-dirty-purple btn2">取消</a>
      </form>
 </div>
</main>

{% endblock %}
